# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "lib/assets/waving_hand.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground_inset: 32,
  adaptive_icon_background: "#540070"
  adaptive_icon_foreground: "lib/assets/waving_hand.png"
  adaptive_icon_monochrome: "lib/assets/waving_hand.png"

  windows:
    generate: true
    image_path: "lib/assets/waving_hand.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "lib/assets/waving_hand.png"
